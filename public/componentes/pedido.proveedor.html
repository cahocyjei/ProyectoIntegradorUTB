<div class="ped-alm-container">
  <div class="ped-contenido-head">
    <!--Cabecera Formulario-->
    <div id="pd-logo-form">
      <img id="pd-img" src="/images/avocados.jpg" alt="logo-pd-form">
    </div>
    <div id="pd-title">
      <p class="text-center">
        <strong>Avocados - Surtidora</strong>
        <strong>Formulario de Pedidos Almacen</strong>
      </p>
    </div>
    <div id="pd-dir">
      <p class="text-center"><strong>Bocagrande- Av. San Martin # 6 - 164</strong> <br>
        <strong>Nit: 890402360 -1</strong>
      </p>
    </div>
    <div id="pd-cont-fecha">
      <h6 class="text-center">Fecha</h6>
      <div id="fecha">
        <div class="m-0"><label class="m-0" for="dia">Día</label><input id="dia" type="number" min="1" max="31"
            name="dia"></div>
        <div class="m-0"><label for="mes">Mes</label><input id="mes" type="number" min="1" max="12" name="mes"></div>
        <div class="m-0"><label for="año">Año</label><input id="año" type="number" min="2019" max="2040" name="año">
        </div>
      </div>
    </div>
    <div id="pd-num-container">
      <h6 class="text-center">Numero Pedido</h6>
      <div id="pd-num" class="p-1">
        <input id="pd-num-pedido" type="text" style="text-align: center;">
      </div>
    </div>
  </div>

  <!--Proveedor-->
  <div class="pd-prov-container">
    <div id="pd-select">
      <label id="pd-lab-select" for="opciones"><strong>Proveedor</strong></label>
      <select class="rounded-2 m-1" name="opciones" id="opciones">
        <option value="opcion1"></option>
        <option value="opcion2">DistTroyka</option>
        <option value="opcion3">DistCaho</option>
        <option value="opcion4">DistHocy</option>
      </select>
    </div>
    <div id="pd-select-dir">
      <label id="pd-lab-select" for=""><strong>Direccion</strong></label>
      <div>
        <p>Av. las Americas km1 - cr 57 Teléfono: 300-646-765 Nit: 450677854-2</p>
      </div>
    </div>
  </div>

  <!--Lista Productos-->
  <div class="pd-list-prod-container">
    <div id="pd-fila" class="row">
    </div>
  </div>

  <!--Factura Pedidos-->
  <!--Body Pedido-->
  <div class="pd-fact-container">
    <div class="cod-prod-content" style="display: flex;padding: 4px;border: 1px black solid;">
      <!--Codigo-->
      <label for="codgo" style="margin-right: 4px;">Codigo</label>
      <input id="fact-cdgo" type="text" name="codgo" value="">
      <h5>Pedido hecho por: <h6 style="margin: 4px;margin-left: 2%;">Omar Cabarcas</h5>
      </h4>
    </div>
    <!--Nombre producto-->
    <div class="nom-prod-precio" style="border: 1px black solid;padding: 4px;">
      <label for="nom" style="margin-right: 4px;">Nombre</label>
      <input id="fact-nom" type="text" name="nom" style="text-align: center;">
      <!--Stock producto-->
      <label for="stock" style="margin-right: 4px;">Stock</label>
      <input id="fact-stock" type="text" name="stock" style="text-align: center;">
      <!--Cantidad a pedir-->
      <label id="lab-cant-ped" for="cant">Cantidad a Pedir</label>
      <input id="fact-cant" type="number" name="cant" style="text-align: center;" min="1" max="100" value="0">
      <input id="ad-fact" type="submit" value="Ad-Fact"
        style="margin-left: 7.5%;background-color: olive;color: white;border-radius: 10px;">
    </div>
  </div>
</div>


<div class="contenido-fact" style="border: 1px black solid;
justify-content: center;align-items: center;">
  <table class="table table-bordered border-primary">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Stock</th>
        <th>Precio</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="t-body-fact" style="overflow: scroll;">

    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td><strong>Ttal Cantidad</strong></td>
        <td id="ttal-cant"></td>
        <td></td>
        <td><strong>Total Factura</strong></td>
        <td id="total-fact"></td>
      </tr>
    </tfoot>
  </table>
  <button id="pd-enviar">Enviar Pedido</button>
</div>
